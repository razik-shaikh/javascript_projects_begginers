<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form input,
        form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #expenseTable {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #expenseTable th,
        #expenseTable td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        #expenseTable th {
            background-color: #f2f2f2;
        }

        #summary {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
        }

        #summary h3 {
            margin-top: 0;
        }

        #expenseTable button {
            color: white;
            background: hsl(0, 100%, 50%);
            border-radius: 3px;
            padding: 8px 12px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Expense Tracker</h2>
        <form id="expenseForm">
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="text" id="description" placeholder="Description">
            <button type="submit">Add Expense</button>
        </form>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expenseList"></tbody>
        </table>
        <div id="summary">
            <h3>Summary</h3>
            <p>Total Expenses: <span id="totalExpenses">0</span></p>
        </div>
    </div>

    <script src="expence.js">
        // Write Your JS Code Here....
        
    </script>

</body>

</html>
